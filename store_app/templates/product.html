<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product.name}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div id="canvas">
        <div id="header">
            <h1>{{product.name}}</h1>
            <a href="/">Go to Product Listing</a>
        </div>
        <div id="product-details">
            <form action="/products/{{product.id}}/" method="post">
                {% csrf_token %}
                <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
                </ul>
                <label>Manufacturer/Brand</label><br>
                <select name="manufacturer">
                    <!-- <option value="{{product.manufacturer.id}}">{{product.manufacturer}}</option> -->
                    {% for mfg in manufacturers %}
                        <option value="{{mfg.id}}" {% if mfg.id == product.manufacturer.id %} selected {% endif %}>{{mfg}}</option>
                    {% endfor %}
                </select><br><br>
                <label>Product Name</label><br>
                <input type="text" name="name" value="{{product.name}}"><br><br>
                <label>Price</label><br>
                <input type="number" name="price" step=".01" value="{{product.price}}"><br><br>
                <label>Description</label><br>
                <textarea name="description" cols="30" rows="5">{{product.description}}</textarea><br><br>
                <input type="submit" value="Update" class="btn btn-success" > <input type="submit" value="Delete" class="btn btn-danger"  class='delete-prod' prod-id="{{product.id}}">
            </form>
        </div>

    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/script.js' %}"></script> 
</body>
</html>
